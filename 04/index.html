<!--

  Para comenzar a practicar con la delegación de eventos, lo que haremos será crear
  una lista de nombres donde se le preguntará al usuario que ingrese un nombre y
  además tendrá la posibilidad de eliminar alguno cuando lo requiera.
  Para conseguir eso deberemos seguir estos pasos:
    1. Crearemos una acción que estará escuchando el click del botón con clase add_name
    y una vez que eso se gatille lo que realizará será guardar en una variable el retorno
    de la función prompt (en el tip explicado).
    2. Una vez tengamos esa variable almacenada, haremos un append en el tag con clase
    names, donde crearemos un string y que contenga:
      a) Un li que englobe toda la información
      b) Un span que contenga la información recibida desde el prompt
      c) Un link con clase remove_name y que nos permitirá eliminar el elemento de la lista
    3. Una vez que hemos agregado links con enlaces vacíos, estos al hacerles click nos
    llevarán a la misma página y en la URL le pondrán al final un signo '#', cosa que
    estéticamente no es muy bonita y que además que nos ensucia la dirección. A si que sería bueno que
    mediante una delegación de eventos le agreguemos a todos los links vacíos una prevención
    de eventos, para que ese signo # no aparezca en la dirección.
    4. Crearemos finalmente una función que escuche el click del botón remove_name y
    seleccionará el li en cuestión para luego borrarlo por medio del método remove() de jQuery.


  Tip: con la función prompt() podremos lanzar una ventana donde el usuario ingresará
  cada uno de los nombres. Lo que requiere son dos parámetros: a) El primero hace referencia
  al texto que le dirá al usuario qué hacer. b) El segundo parámetro se refiere al valor
  por defecto del retorno de la función, cosa que también puede ser tomada como una
  sugerencia para el usuario. Sin embargo, si esa sugerencia no es cambiada por el usuario
  terminará siendo el valor que se retorne la ventana del prompt.
  Como anteriormente se menciona, esta función retorna un valor que puede ser almacenado
  en una variable y, posteriormente, puede ser utilizado en cualquier otra acción.
  Por favor, toma como ejemplo éste código:
  var data = prompt('Por favor agrega un nombre a la lista', 'Harry Potter');

-->



<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
	<title>Ejercicio 04</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button class="add_name">+</button>
  <ul class="names"></ul>

</body>
</html>
